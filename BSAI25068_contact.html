<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - My Website</title>
    <link rel="stylesheet" href="BSAI25068_style.css">
</head>
<body>

    <header>
        <h1>My Awesome Website</h1>
    </header>

    <nav>
        <a href="BSAI25068_home.html">Home</a>
        <a href="BSAI25068_products.html">Products</a>
        <a href="BSAI25068_contact.html" class="active">Contact</a>
    </nav>

    <main>
        <div class="container">
            <h2>Get in Touch</h2>
            <p>We'd love to hear from you. Please fill out the form below.</p>

            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="user_name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="user_email" required>
                </div>

                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="user_subject">
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="user_message" required></textarea>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn">Send Message</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 My Awesome Website. All rights reserved.</p>
    </footer>

</body>
</html>
